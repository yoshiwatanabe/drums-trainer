<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drum Practice Trainer</title>
    <link rel="stylesheet" href="style.css" />
    <script src="lib/vexflow.js"></script>
    <script defer src="app.js"></script>
  </head>
  <body>
    <header>
      <h1>Drum Practice Trainer</h1>
      <div id="globalControls">
        <label>BPM
          <input id="bpmInput" type="number" min="40" max="240" value="70" />
          <input id="bpmRange" type="range" min="60" max="200" value="70" />
          <span id="bpmValue">70</span>
        </label>
        <label>
          <input id="loopToggle" type="checkbox" checked /> Loop
        </label>
      </div>
    </header>
    <main>
      <section id="sidebar">
        <h2>Pattern Groups</h2>
        <div id="groupList"></div>
      </section>
      <section id="content">
        <div id="loadingIndicator" class="loading-indicator">
          <div class="spinner"></div>
          <p>Loading patterns...</p>
        </div>
        <div id="patternsGrid"></div>
      </section>
    </main>
  </body>
</html>
